<div class='tab-pane fade {{ active }}' id='{{ id }}' role='tabpanel' aria-labelledby='{{ id }}-tab'>
    <div class="container py-4">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Team</th>
                    <th scope="col" style="text-align: center">WLT</th>
                    <th scope="col" style="text-align: center">ELO</th>
                    <th scope="col" style="text-align: center">PWR</th>
                </tr>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row["Rank"] }}</td>
                    <td><a href='/teams/{{ row["TeamLink"] }}.html'>{{ row["Team"] }}</a></td>
                    <td style="text-align: center">{{ row["WLT"] }}</td>
                    <td style="text-align: center">{{ row["Elo"] }}</td>
                    <td style="text-align: center">{{ row["Pairwise"] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
